<h4 mat-dialog-title>查看广告人群</h4>
<div mat-dialog-content>
  <form   class="form-horizontal" >
    <div class="row">
      <label class="col-md-3 col-2 col-form-label">名称</label>
      <div class="col-md-9 col-9">
        <mat-form-field  class="example-full-width">
          <input matInput type="text" required [value]="segment.name" name="name" disabled>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <label class="col-md-3 col-2 col-form-label">时间范围</label>
      <div class="col-md-9 col-9">
        <mat-form-field  class="example-full-width">
          <input matInput type="text" required value="{{segment.beginTime+' 至 '+segment.endTime}}" name="time" disabled>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <label class="col-md-3 col-2 text-right">已选计划</label>
      <div class="col-md-9 col-9">
        <mat-chip-list>
          <mat-chip color="rose" *ngFor="let plan of plans">{{plan.name}}</mat-chip>
        </mat-chip-list>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button class="btn btn-success" (click)="ok()"  cdkFocusInitial>确定</button>
</div>
