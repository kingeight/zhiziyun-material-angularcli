<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black"
       style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form class="form" method="" #loginForm="ngForm">
            <div class="card card-login card-hidden">
              <div class="card-header card-header-rose text-center">
                <h4 class="card-title">
                  <img style="height:50px;" src="/assets/img/logo.svg"/>
                </h4>

                    <i class="fa fa-twitter"></i>
                  </a>
                  <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                    <i class="fa fa-google-plus"></i>
                  </a>
                </div>-->
              </div>
              <div class="card-body ">
                <!--<p class="card-description text-center">Or Be Classical</p>-->
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">mail_outline</i>
                      </span>
                    </div>
                    <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="登录邮箱" required>
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="登录密码" required>
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="form-control chkRem">
                      <mat-checkbox [(ngModel)]="chkRem" name="chkRem">30天免登录</mat-checkbox>
                    </div>
                  </div>
                </span>
                <!--<span class="bmd-form-group">-->
                <!--<div class="input-group">-->
                <!--<div class="input-group-prepend">-->
                <!--<span class="input-group-text">-->

                <!--</span>-->
                <!--</div>-->
                <!--<input type="email" class="form-control" placeholder="Email...">-->
                <!--</div>-->
                <!--</span>-->

              </div>
              <div class="card-footer justify-content-center">
                <button (click)="login()" mat-button [disabled]="!loginForm.form.valid||!loginForm.form.dirty" class="btn btn-rose">登录</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
